<div class="container my-container">
    <div class="row my-row"> 
        <div class="col-md-12">         
          <div class="table-responsive">
            <table mdbTable #tableEl="mdbTable" class="z-depth-1">
              <thead>
                <tr>
                  <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of data$; let i = index">
                  <th scope="row">{{data.time}}</th>
                  <th class="red-text">{{data.date}}</th>
                  <td>{{data.water_0}}</td>
                  <td>{{data.piezo_0}}</td>
                  <td>{{data.piezo_1}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
